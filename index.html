<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS & JavaScript Animation Demo</title>
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
  <h1>✨ Bringing Web Pages to Life ✨</h1>

  <!-- Part 1: CSS Animations -->
  <button class="hover-btn">Hover Over Me</button>

  <!-- Part 2 & 3: JS Triggered Animations -->
  <div class="box-container">
    <div id="animatedBox" class="box">Animate Me</div>
  </div>
  <button id="animateBtn">Click to Animate Box</button>

  <!-- Form to demonstrate function logic -->
  <div class="form-section">
    <h2>Calculate Square of a Number</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button id="calcBtn">Calculate</button>
    <p id="result"></p>
  </div>

  <script src="scripts/scripts.js"></script>
</body>
</html>
